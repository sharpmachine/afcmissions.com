<head>
<title>Partner with AFC</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="ajax/tabcontent.css" />
<script type="text/javascript">
$(function() {
		$("#tabs").tabs();
	});
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
        } else if (test!='R') { num = parseFloat(val);
          if (isNaN(val)) errors+='- '+nm+' must contain a number.\n';
          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
            min=test.substring(8,p); max=test.substring(p+1);
            if (num<min || max<num) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
    } if (errors) alert('The following error(s) occurred:\n'+errors);
    document.MM_returnValue = (errors == '');
} }
    </script>
</head>
<body>
<h2>Partner With AFC</h2>
<p class="text">Thank you for your interest in partnering with AFC to advance the Kingdom of God.  We would like to gather a little information about you so we can keep you up-to-date on AFC missions.  Just fill out the form below and click the "Next" button.</p>
 
<form action="../gdform.php" method="post">
 
<label class="text"><strong>Name:</strong></label><br />
<input name="Name" type="text" id="Name" size="30" /><br />
<label class="text"><strong>Email:</strong></label><br />
<input name="Email" type="text" id="Email" size="30" /><br />
<label class="text"><strong>Phone:</strong></label><br />
<input name="Phone" size="30" type="text" /><br />
<label class="text"><strong>Tell us how you were led to become a monthly partner with AFC:</strong></label><br />
<textarea name="Became partner because" cols="50" rows="10"></textarea><br /><br />

<div align="center"><input type="hidden" name="subject" value="Monthly Partner Info" />
<input type="hidden" name="redirect" value="partnership.htm" />
<input name="Next" type="submit" onClick="MM_validateForm('Name','','R','Email','','RisEmail');return document.MM_returnValue" value="Next" /></div>
</form>
 
</body>
</html>
